
<section class="featured" id="featured">
    <h1 class = "heading"><span>Doporučené knihy</span></h1>
    <div class="swiper featured-slider">
        <div class="swiper-wrapper">
            {% for book in books %}
            <div class="swiper-slide box">
                <div class="icons">
                    <a href="{% url 'book_detail' book.id %}" class="fas fa-search"></a>
                    {% if user.is_authenticated %}
                    <form action="{% url 'favorite_book' book.id %}" method="post" style="all: unset; display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="next" value="{{ request.path }}">
                        <button type="submit"  style="all: unset; font-size:24px;">
                            {% if user in book.favorite_book.all %}
                                ❤️
                            {% else %}
                                ❤︎
                            {% endif %}
                        </button>
                    </form>
                    {% endif %}
                    <a href="#" class="fas fa-eye"></a>
                </div>
                <div class="image">
                    <img src="{{ book.images.first.image.url }}" alt="{{ book.images.first.description }} ">
                </div>
                <div class="content">
                    <h3>{{ book.name }}</h3>
                    <div class="price">{{ book.get_discount_price }} Kč<span>{{ book.price }} Kč</span></div>
                    <a href="#" class="btn">Přidat do košíku</a>
                </div>
            </div>
            {% empty %}
                žádné knihy
            {% endfor %}
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
    </div>
</section>
