
<section class="arrivals" id="arrivals">
    <h1 class="heading"><span>Nové přírůstky</span></h1>
    <h3 class=""><span>Knihy</span></h3>
        <div class="swiper arrivals-slider">
            <div class="swiper-wrapper">
                {% for book in new_books %}
                <a href="#" class="swiper-slide box">
                    <div class="image">
                        <img src="{{ book.images.first.image.url }}" alt="{{ book.images.first.description }}">
                    </div>
                    <div class ="content">
                        <h3>{{ book.name }}</h3>
                        <div class="price">{{ book.price }} Kč<span>$20.99</span></div>
                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
<h3 class=""><span>E-Knihy</span></h3>
        <div class="swiper arrivals-slider">
            <div class="swiper-wrapper">

                {% for ebook in new_ebooks %}
                <a href="#" class="swiper-slide box">

                        <img src="{{ ebook.images.first.image.url }}" alt="{{ ebook.images.first.description }}">
                    </div>

                        <div class="stars">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star-half-alt"></i>
                        </div>
                    </div>
                </a>
                {% endfor %}
            </div>
        </div>
</section>
