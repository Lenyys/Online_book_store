{% extends 'base.html' %}

{% block content %}
<div class="row my-3">
  <div class="col-12 text-center">
    <h1 class="mb-4">Seznam kategorií</h1>
  </div>
</div>

<div class="col-12">
  <div class="row g-3 justify-content-center">
    {% for category in categories %}
      <div class="col-6 col-md-4 col-lg-3 col-xl-2">
        <div class="card h-100 shadow-sm p-3 d-flex flex-column justify-content-between">
          <h5 class="card-title text-center">{{ category.name }}</h5>
          <div class="d-flex justify-content-center gap-2 mt-3">
            <a href="{% url 'category-edit' category.pk %}" class="btn btn-sm btn-warning">Upravit</a>
            <a href="{% url 'category-delete' category.pk %}" class="btn btn-sm btn-danger">Smazat</a>
            <a href="{% url 'category-detail' category.pk %}" class="btn btn-sm btn-primary">Detail</a>
          </div>
        </div>
      </div>
    {% empty %}
      <p class="text-center my-5 fs-4">Žádné kategorie k zobrazení.</p>
    {% endfor %}
  </div>
</div>

<div class="row mt-4">
  <div class="col-12 text-center">
    <a href="{% url 'category-create' %}" class="btn btn-success btn-lg">Přidat novou kategorii</a>
  </div>
</div>
{% endblock %}
