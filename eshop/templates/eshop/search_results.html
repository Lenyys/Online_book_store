{% extends 'base.html' %}

{% block content %}
{% if query %}
  <p>Hledaný výraz: <strong>{{ query }}</strong></p>

  {% if results %}
    <ul>
      {% for book in results %}
        <li><a href="{% url 'book_detail' book.id %}">{{ book.name }}</a></li>
      {% endfor %}
    </ul>
  {% else %}
    <p>Nic nalezeno.</p>
  {% endif %}
{% else %}
  <p>Zadejte hledaný výraz.</p>
{% endif %}
{% endblock %}
