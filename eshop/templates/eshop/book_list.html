{% extends 'base.html' %}

{% block content %}

<div class="row my-3">
    <div class="col-6 ">
        <div class="dropdown">
            <button class="btn btn-success dropdown-toggle" type="button" data-toggle="dropdown" aria-expanded="false">
              Filter
            </button>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item text-decoration-none" href="#">Odkaz 1</a></li>
              <li><a class="dropdown-item text-decoration-none" href="#">Odkaz 2</a></li>
              <li><a class="dropdown-item text-decoration-none" href="#">Odkaz 3</a></li>
            </ul>
      </div>
    </div>
    <div class="col-6">
       <a href="{% url 'book_create' %}" class="btn btn-success">Zadat novou knihu</a>
    </div>
</div>
<div class="row my-3">
    {% for book in books %}
    <div class="col-4 col-md-3 col-lg-2 p-3">
        <div class="card h-100">
                <img class="card-img-top" src="{{ book.images.all.0.image.url }}" alt="{{ book.name }}">
            <div class="card-body">
                <h5 class="card-title">
                    <a href="{% url 'book_detail' book.id %}">{{ book.name }}</a>
                </h5>
                {% comment %}
                <p class="card-text">
                    Autor: <a href="{% url 'autor_detail' book.autor.id %}"></a>
                </p>
                {% endcomment %}
                <p class="card-text font weight-bold">Cena: {{ book.price }}</p>
            </div>
        </div>
    </div>
    {% empty %}
        žádné knihy
    {% endfor %}
</div>

{% endblock %}
