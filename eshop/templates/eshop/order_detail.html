{% extends 'base.html' %}

{% block content %}
<p>Počet produktů v košíku: {{ cart.selected_products.all|length }}</p>

<h1>Shrnutí objednávky</h1>
<div>Objednávka č. {{ object.id }}</div>
<div>
    {% for product in object.selected_products.all %}
     {{ product.name }}
    {% endfor %}
    <form method="post" action="{% url 'order_sent' object.id %}">
        {% csrf_token %}
        <button type="submit">Závazně odeslat objednávku</button>
    </form>
</div>
{% endblock %}
