{% extends 'base.html' %}

{% block content %}
<div class="row my-3">
    <div class="col-12 text-center">
        <h4> Opravdu chcete odstranit obrázek</h4>
    </div>
</div>
<div class="row my-3">
    <div class="col-12 text-center">
        <form method="post" >
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ back_url }}">
            <button type="submit" class="btn btn-danger mr-3">Ano smazat</button>
            <a href="{{ back_url }}" class="btn btn-success">Zpět na detail knihy</a>
        </form>

    </div>
</div>
{% endblock %}
