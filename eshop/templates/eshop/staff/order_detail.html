{% extends 'base.html' %}

{% block content %}
{% for order in orders %}
    <form method="post" action="{% url 'order_finish' order.pk %}">
        {% csrf_token %}
        <div class="form-check">
            <input
                class="form-check-input"
                type="checkbox"
                name="finished"
                value="true"
                onchange="this.form.submit()"
                id="order_{{ order.id }}"
            >
            <label class="form-check-label" for="order_{{ order.id }}">
                {{ order }}
            </label>
        </div>
    </form>
{% endfor %}
