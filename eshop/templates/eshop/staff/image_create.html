{% extends 'base.html' %}

{% block content %}


<div class="form-container">
    <h1 class="form-title">Přidání obrázku ke knize:</h1>
       <div class="col-12 text-center ">
              <h2>{{ book.name }}</h2>
       </div>
    <form method="post" class="styled-form" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="form-buttons">
            <button type="submit" class="btn btn-success ">Uložit</button>
            <a href="{% url 'staff_book_detail' book.id %}" class="btn btn-secondary">Zpět</a>
        </div>
    </form>
</div>

{% endblock %}
