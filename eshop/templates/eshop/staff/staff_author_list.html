{% extends 'base.html' %}

{% block content %}
<div class="authors-page">
  <h1 class="authors-title">Seznam Autorů</h1>

  <div class="authors-grid">
    {% for author in authors %}
      <div class="author-card">
        <!-- Pokud máš profilovou fotku, dej sem <img src="{{ author.photo.url }}"> -->
        <div class="author-avatar">
          <i class="bi bi-person-circle"></i>
        </div>
        <h2 class="author-name">{{ author.name }} {{ author.lastname }}</h2>
        <div class="author-actions">
          <a href="{% url 'author_update' author.id %}?next={{ request.path }}" class="edit-btn" title="Upravit">✏️</a>
          <a href="{% url 'author_delete' author.id %}?next={{ request.path }}" class="delete-btn" title="Smazat">❌</a>
        </div>
      </div>
    {% empty %}
      <p class="no-authors">Žádní autoři k zobrazení.</p>
    {% endfor %}
  </div>

  <div class="add-author-wrap">
    <a class="btn btn-success add-author-btn" href="{% url 'author_create' %}">
      Přidat autora
    </a>
  </div>
</div>
{% endblock %}
