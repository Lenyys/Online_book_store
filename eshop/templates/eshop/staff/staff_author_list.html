{% extends 'base.html' %}

{% block content %}
<div>
    <a class="btn border" href="{% url 'staff_book_list' %}">Seznam knih</a>
    <a class="btn border" href="{% url 'staff_author_list' %}">Seznam Autorů</a>
    <a class="btn border" href="">Seznam Kategorií</a>
</div>
<h1 class="mt-3">Seznam Autorů</h1>
<a class="btn btn-success" href="{% url 'author_create' %}">Přidat autora</a>
<ul></ul>
    {% for author in authors %}
    <li>
        <a class="text-decoration-none text-dark "
           href="{% url 'staff_author_detail' author.id %}">{{ author.name }} {{ author.lastname }}</a>
        <a href="{% url 'author_delete' author.id %}?next={{ request.path }}">❌</a>
        <a href="{% url 'author_update' author.id %}?next={{ request.path }}">✏️</a>
    </li>
    {% empty %}
        <h1>Žádná kniha v databázi</h1>
    {% endfor %}

{% endblock %}
