{% extends 'base.html' %}

{% block content %}
<div>
    <a class="btn border" href="{% url 'staff_book_list' %}">Seznam knih</a>
    <a class="btn border" href="{% url 'staff_author_list' %}">Seznam Autorů</a>
    <a class="btn border" href="">Seznam Kategorií</a>
</div>
<h1>Seznam knih</h1>
<a class="btn btn-success" href="{% url 'book_create' %}">Přidat knihu</a>
<ul></ul>
    {% for book in books %}
    <li>
        <a class="text-decoration-none text-dark " href="{% url 'staff_book_detail' book.id %}">{{ book.name }}</a>
        <a href="{% url 'book_delete' book.id %}?next={{ request.path }}">❌</a>
        <a href="{% url 'book_update' book.id %}?next={{ request.path }}">✏️</a>
    </li>
    {% empty %}
        <h1>Žádná kniha v databázi</h1>
    {% endfor %}

{% endblock %}
