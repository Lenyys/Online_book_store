{% extends 'base.html' %}

{% block content %}
<div class="book-list-container">
    <div class="book-list-header">
        <h1>📚 Seznam knih</h1>
        <a href="{% url 'book_create' %}" class="btn btn-add">+ Přidat knihu</a>
    </div>

    {% if books %}
        <div class="book-grid">
            {% for book in books %}
                <div class="book-card">
                    <div class="book-title">{{ book.name }}</div>
                    <div class="book-actions">
                        <a href="{% url 'book_update' book.id %}?next={{ request.path }}" class="edit-btn" title="Upravit">✏️</a>
                        <a href="{% url 'book_delete' book.id %}?next={{ request.path }}" class="delete-btn" title="Smazat">❌</a>
                        <a href="{% url 'staff_book_detail' book.id %}" class="detail-btn" title="Detail">🔍</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="no-books">Žádné knihy v databázi.</p>
    {% endif %}
</div>
{% endblock %}
