{% extends 'base.html' %}

{% block content %}

<div class="form-container">
    <h1 class="form-title">Přidat knihu:</h1>
    <form method="post" class="styled-form">
        {% csrf_token %}
        {{ form.as_p }}

        <div class="form-buttons">
            <button type="submit" class="btn btn-success ">Uložit</button>
            <a href="{% url 'staff_book_list' %}" class="btn btn-secondary">Zpět na seznam knih</a>
        </div>
    </form>
</div>

{% endblock %}
