{% extends 'base.html' %}

{% block content %}
<div class="form-container text-justify-center">
    <h1 class="form-title">Kurzy měn: </h1>
    {% if exchange_rates_dict %}
    {% for currency, rate in exchange_rates_dict.items %}
    <div class="form-title my-2">
        1 {{ currency }} = {{ rate }} Kč
    </div>
    {% endfor %}
    {% else %}
    <div class="form-title my-2">
        Kurzy nejsou dostupné.
    </div>
    {% endif %}
</div>
{% endblock %}
